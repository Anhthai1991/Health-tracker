<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="manifest" href="manifest.json">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* Giữ nguyên CSS cũ của bạn, tôi rút gọn để ví dụ */
        :root { --bg-body: #f4f6f8; --bg-card: #ffffff; --text-main: #212529; }
        [data-theme="dark"] { --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding-top: 20px; }
        /* ... Copy toàn bộ CSS từ thẻ <style> cũ vào đây ... */
    </style>
</head>
<body>
    <div class="header-gradient text-center no-print">
        <div class="container position-relative">
            <h2 class="fw-bold" id="headerName">{{ page.title }}</h2>
            <p class="opacity-75 small">{{ site.description }}</p>
             {% if page.url != "/" %}
            <a href="./" class="btn btn-sm btn-outline-light rounded-pill px-3 mt-2"><i class="bi bi-house-fill"></i> Về Dashboard</a>
            {% endif %}
        </div>
    </div>

    <div class="container main-content">
        {{ content }}
    </div>

    <footer class="no-print py-3 text-center mt-auto border-top" style="background: var(--bg-card); color: var(--text-muted);">
        <small>© 2025 Thai Health Tracker</small>
    </footer>

    <script>
        // Copy đoạn script theme (initTheme, toggleTheme) vào đây để trang nào cũng chạy được
        // KHÔNG copy logic tính toán calo/chart vào đây (để riêng ở index.html)
    </script>
</body>
</html>
